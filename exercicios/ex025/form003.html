<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
       
            <p>
                <label for="inome"></label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
            </p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="mes" value="2022-01"> a 
            <label for="month" name="mes" id="mes"></label>
            <input type="month" name="mes" id="mes" value="2022-12">
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="dia">
            </p>
            <p>
                <label for="ihora">Hora da prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
   </form>

</body>
</html>
