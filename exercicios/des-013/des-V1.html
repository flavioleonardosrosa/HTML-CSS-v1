<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border: 2px solid black;
            border-collapse: collapse;
            margin: auto;
            height: 200px;
            width: 200px;
        }
        td{
            border: 2px solid black;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Desafio tabela mesclada</h1>
    <table>
        <tr>
            
            <td colspan="5">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr><td colspan="5">N</td></tr>
    </table>    
</body>
</html>
